<!DOCTYPE html>
<html>
<head>
    <title>Kobold Fight Club</title>
</head>
<body>
    <h1>Kobold Fight Club</h1>
    
    <div id="party-input">
        <div class="player-group">            
            <label for="group-players">Players:</label>
            <input type="number" class="group-players" min="1" value="1">

            <label for="group-level">Level:</label>
            <input type="number" class="group-level" min="1" value="1">
        </div>
    </div>
    
    <button id="add-group">Add Group</button>
    
    <h2>Monsters:</h2>
    <ul id="monster-list">
        <!-- Monster data will be displayed here -->
    </ul>

    <script src="script.js"></script>
</body>
</html>
