<!DOCTYPE html>
<html>
<head>
	<title>Koru Fight Club</title>
		<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Koru Fight Club</h1>

	<div class="tab-button-container" id="tab-button-container">
		<button id="main-tab-button" class="tab-button selected" onclick="openTab(this, 'players')"> Encounter </button>
		<button class="tab-button" onclick="openTab(this, 'monsters')"> Monsters </button>
	</div>

	<div class="container"> 
		<div class="player-div tab" id="players">
			<div class="party-input shadowed" id="party-input">
				<div class="player-group">
					<label class="group-players-label">Players:</label>
					<label class="group-level-label" for="group-level">Level:</label>

					<input type="number" class="group-players" id="group-players" min="1" value="4">
					<div class="multiply"> </div>
					<input type="number" class="group-level" id="group-level" min="1" value="1">
				</div>
			</div>  


			<div class="battle-output shadowed">
				<div class="generator-options">
				  <select class="select-strength" id="select-strength">
		        <option value="half">Half Strength</option>
		        <option value="single" selected>Single Strength</option>
		        <option value="1.5x">1.5x Strength</option>
		        <option value="double">Double Strength</option>
		        <option value="triple">Triple Strength</option>
		        <option value="quadruple">Quadruple Strength</option>
		    	</select>

		    	<select class="select-format" id="select-format">
		        <option value="random">Random</option>
		        <option value="leader">Leader</option>
		        <option value="leader-guards">Leader with Guards</option>
		        <option value="sym-duo">Symmetrical Duo</option>
		        <option value="asym-duo">Asymmetrical Duo</option>
		        <option value="sym-trio">Symmetrical Trio</option>
		        <option value="asym-trio">Asymmetrical Trio</option>
		        <option value="horde">Horde</option>
		    	</select>

		    	<button class="generate" onclick="makeNewBattle()">	&#8635; </button>
		    	<!-- Generated monster encounters will be displayed here as <div>s -->
	    	</div>
	    	<div class="display-result" id="display-result">



	    	</div>			
				<div class="battle-stats" id="battle-stats">
					<div style="grid-area: diff"> <p> Battle Strength: </p> </div>
					<div id="battle-stats-qty" style="grid-area: num"> <p> 0 </p> </div>
					<div style="grid-area: feel"> <p> No battle </p> </div>
				</div>
			</div>
		</div>









		<div class="monster-div tab noDisplay" id="monsters">
			<div class="search-container">
		    <input type="text" class="search-input" id="search-input" placeholder="Search...">
		    <button class="filter" id="filter"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-filter"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg> <p> Filter </p> </button>
			</div>

			<div class="monster-table-container shadowed">
				<table class="monster-table" id="monster-table">
					<thead>
						<tr>
							<th class="monster-table-head head-name up selected"  style="grid-area: 'name';"  onclick="newOrder(this, 'name')">   <p> Name    <span class="sort-arrow"> </span> </p> </td>
							<th class="monster-table-head head-level" style="grid-area: 'level';" onclick="newOrder(this, 'level')">  <p> Level   <span class="sort-arrow up"> </span> </p> </td>
							<th class="monster-table-head head-size"  style="grid-area: 'size';"  onclick="newOrder(this, 'size')">   <p> Size    <span class="sort-arrow up"> </span> </p> </td>
							<th class="monster-table-head head-role"  style="grid-area: 'role';"  onclick="newOrder(this, 'role')">   <p> Role    <span class="sort-arrow up"> </span> </p> </td>
							<th class="monster-table-head head-type"  style="grid-area: 'type';"  onclick="newOrder(this, 'type')">   <p> Type    <span class="sort-arrow up"> </span> </p> </td>
						</tr>
					</thead>
					<tbody class="monster-list" id="monster-list">
						


						<!-- Monster data will be displayed here as <tr>s -->



					</tbody>
				</table>
			</div>

			<div class="page-numbers" id="page-numbers">
				<button> Blank </button>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
